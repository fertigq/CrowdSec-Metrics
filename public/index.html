<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdSec Metrics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>CrowdSec Metrics Dashboard</h1>
    
    <div class="dropdown">
        <label for="metricsSelect">Select Metric:</label>
        <select id="metricsSelect">
            <option value="host">Host Metrics</option>
            <option value="docker">Docker Metrics</option>
            <option value="alerts">Alerts</option>
            <option value="decisions">Decisions</option>
            <option value="bouncers">Bouncers</option>
        </select>
    </div>
    
    <pre id="metricsOutput"></pre>

    <script>
        const select = document.getElementById('metricsSelect');
        const output = document.getElementById('metricsOutput');

        function fetchMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    select.onchange = () => {
                        output.textContent = JSON.stringify(data[select.value], null, 2);
                    };
                    // Initial load
                    output.textContent = JSON.stringify(data[select.value], null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    output.textContent = 'Error fetching metrics';
                });
        }

        fetchMetrics();
        // Refresh every 30 seconds
        setInterval(fetchMetrics, 30000);
    </script>
</body>
</html>
